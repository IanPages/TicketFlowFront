<header class="bg-mainPurple text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex flex-col sm:flex-row items-center justify-between gap-4">

            <a routerLink="" class="flex-shrink-0">
                <img src="logo.webp" class="w-28 h-auto" alt="Logo">
            </a> 


            <nav class="flex flex-col sm:flex-row items-center justify-between gap-6 w-full sm:w-auto">

                <div class="flex items-center gap-6 text-sm font-medium">
                    <a routerLink="/eventos" 
                    class="hover:text-purple-200 transition-colors duration-200">Eventos</a>
                    <a routerLink="/contacto" 
                    class="hover:text-purple-200 transition-colors duration-200">Contacto</a>
                </div>

                <div class="flex items-center gap-4">
                    <button *ngIf="authService.isLoggedIn() && isAdmin()" 
                            routerLink="/admin" 
                            class="button-log-reg flex items-center gap-2 px-4 py-2 text-sm font-medium">
                        <mat-icon class="text-lg">dashboard</mat-icon>
                        <span class="hidden sm:inline">Panel admin</span>
                    </button>

                    <ng-container *ngIf="!authService.isLoggedIn()">
                        <button routerLink="/login"
                                class="button-log-reg flex items-center gap-2 px-4 py-2 text-sm font-medium">
                            <mat-icon class="text-lg">login</mat-icon>
                            <span class="hidden sm:inline">Iniciar sesión</span>
                        </button>
                        <button routerLink="/register"
                                class="button-log-reg flex items-center gap-2 px-4 py-2 text-sm font-medium">
                            <mat-icon class="text-lg">person_add</mat-icon>
                            <span class="hidden sm:inline">Registrarme</span>
                        </button>
                    </ng-container>

                    <button *ngIf="authService.isLoggedIn()" 
                            (click)="onLogout()"
                            class="button-log-reg flex items-center gap-2 px-4 py-2 text-sm font-medium">
                        <mat-icon class="text-lg">logout</mat-icon>
                        <span class="hidden sm:inline">Cerrar sesión</span>
                    </button>

                    <button *ngIf="authService.isLoggedIn()" 
                        routerLink="reservas"
                        class="button-log-reg flex items-center gap-2 px-4 py-2 text-sm font-medium">
                        <mat-icon class="text-lg">book</mat-icon>
                        <span class="hidden sm:inline">Mis Reservas</span>
                    </button>
                </div>
            </nav>
        </div>
    </div>
</header>
