
<div class="flex gap-6 justify-center mb-6 mt-4 bg-[#f3f4f6] p-4 rounded-lg">
    <div class="flex items-center gap-2"><div class="w-5 h-5 bg-gray-400  border border-black rounded-full"></div> Ocupado</div>
    <div class="flex items-center gap-2"><div class="w-5 h-5 bg-green-500  border border-black rounded-full"></div> Seleccionado</div>
    <div class="flex items-center gap-2"><div class="w-5 h-5 bg-yellow-400 border border-black rounded-full"></div> VIP libre</div>
    <div class="flex items-center gap-2"><div class="w-5 h-5 bg-white border border-black rounded-full"></div> Normal libre</div>
  </div>
  
  <div class="text-center mb-6">
    <div class="w-full max-w-md mx-auto bg-gray-300 text-gray-700 py-2 rounded shadow text-lg font-semibold">
      Escenario 
    </div>
  </div>
  
  <div class="max-h-[400px] overflow-auto border rounded-lg p-2 mb-6">
    <div class="flex flex-col gap-2 items-center">
      <div *ngFor="let fila of seatMatrix" class="flex gap-1 justify-center">
        <div *ngFor="let seat of fila"
             (click)="toggleSeat(seat)"
             [ngClass]="getSeatClass(seat)"
             class="w-8 h-8 text-xs flex items-center justify-center rounded-full border font-medium transition select-none cursor-pointer">
          {{ seat.numero }}
        </div>
      </div>
    </div>
  </div>
  
  <p *ngIf="selectedSeats.length < quantity" class="text-center text-sm text-red-600 mt-6">
    AÃºn debes seleccionar {{ quantity - selectedSeats.length }} asiento(s)
  </p>
  
  <div class="mt-6 text-center">
    <button
      class="bg-purple-700 text-white py-3 px-6 rounded hover:bg-purple-600 transition disabled:bg-gray-400 disabled:cursor-not-allowed m-2"
      [disabled]="selectedSeats.length !== quantity"
      (click)="confirmarCompra()">
      Confirmar y pagar
    </button>
  </div>
