<div class="bg-white rounded-lg shadow-lg overflow-hidden">
    <div class="p-6">
        <h2 class="text-xl font-semibold mb-6">Selección de entradas</h2>
        
        <!-- Indoor Event Tickets -->
        <div *ngIf="event?.sala" class="space-y-4">
            <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                <label class="flex items-center">
                    <input type="radio" 
                           [(ngModel)]="selectedTicketType" 
                           value="normal"
                           class="mr-3">
                    <span>
                        <span class="font-medium">Entrada Normal</span><br>
                        <span class="text-sm text-gray-600">Acceso general al evento</span>
                    </span>
                </label>
                <span class="font-semibold">{{event?.normalPrice}}€</span>
            </div>

            <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                <label class="flex items-center">
                    <input type="radio" 
                           [(ngModel)]="selectedTicketType" 
                           value="vip"
                           class="mr-3">
                    <span>
                        <span class="font-medium">Entrada VIP</span><br>
                        <span class="text-sm text-gray-600">Acceso VIP con asiento numerado</span>
                    </span>
                </label>
                <span class="font-semibold">{{event?.vipPrice}}€</span>
            </div>
        </div>

        <!-- Outdoor Event Tickets -->
        <div *ngIf="!event?.sala" class="space-y-4">
            <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                <label class="flex items-center">
                    <input type="radio" 
                           [(ngModel)]="selectedTicketType" 
                           value="general"
                           class="mr-3">
                    <span>
                        <span class="font-medium">Entrada General</span><br>
                        <span class="text-sm text-gray-600">Entrada sin enumerar</span>
                    </span>
                </label>
                <span class="font-semibold">{{event?.normalPrice}}€</span>
            </div>
        </div>

        <!-- Quantity Selection -->
        <div class="mt-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Cantidad de entradas</label>
            <input type="number" 
                   [(ngModel)]="quantity" 
                   min="1" 
                   [max]="event?.capacity || 10"
                   class="w-full p-2 border border-gray-300 rounded-md">
            
        </div>

        <!-- Total Price -->
        <div class="mt-6 p-4 bg-gray-50 rounded-lg">
            <div class="flex justify-between items-center">
                <span class="font-medium">Total:</span>
                <span class="text-xl font-bold">{{getTotalPrice()}}€</span>
            </div>
        </div>
        <!-- Continue Button -->
        <div class="mt-6">
            <button
            [disabled]="!selectedTicketType || quantity < 1"
            (click)="onContinue()"
            class="w-full bg-purple-700 text-white py-3 rounded-md hover:bg-purple-600 transition-colors text-lg font-semibold disabled:bg-gray-400 disabled:cursor-not-allowed">
            Continuar
            </button>
        </div>
    </div>
</div>
