<div class="py-6">
    <h2 class="text-2xl font-bold text-purple-700 mb-4">Últimos eventos</h2>
    
    <div *ngIf="loading" class="flex justify-center">
        <div class="animate-spin h-8 w-8 border-t-2 border-b-2 border-purple-700 rounded-full"></div>
    </div>

    <div *ngIf="error" class="text-center text-red-600">
        No se pudieron cargar los eventos.
    </div>

    <div *ngIf="!loading && !error" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngFor="let event of latestEvents" 
            class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
            <img [src]="event.image1" 
                [alt]="event.name"
                class="w-full h-40 object-cover">
            <div class="p-4">
                <h3 class="text-lg font-semibold text-gray-900 mb-2">{{event.name}}</h3>
                <p class="text-gray-600 text-sm mb-4">
                    <span class="inline-flex items-center">
                        <mat-icon class="text-purple-600 mr-1 text-base">location_on</mat-icon>
                        {{event.location}}
                    </span>
                </p>
                <button [routerLink]="['/details', event.id]"
                        class="w-full bg-purple-700 text-white py-2 rounded hover:bg-purple-600 transition-colors">
                    Ver más
                </button>
            </div>
        </div>
    </div>
</div>
